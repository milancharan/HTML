<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Details</title>
    <style>
        .main {
            text-align: center;
            background-color: black;
            height: 100%;
            width: 100%;
            color: white;
        } 
    </style>
</head>
<body>
    <div class="main">
        <form action="" id="form1" >
            <h1>Employee Details</h1>

            <label>Name :</label>
            <input type="text" name="employee name" placeholder="name" required><br><br>

            <label>Age :</label>
            <input type="number" name="employee age" placeholder="Age" required><br><br>

            <label>Gender :</label>
            <input type="radio" name="gender" placeholder="Male">
            <label>Male</label>
            <input type="radio" name="gender" placeholder="Female">
            <label>Female</label>
            <br><br>

            <label>Designation :</label>
            <input type="text" name="employee designation" placeholder="Designation" required><br><br>

            <label>Salary :</label>
            <input type="number" name="employee salary" placeholder="Salary" required><br><br>
            
            <label>Location :</label>
            <select name="location" required>
                <option>Select</option>
                <option value="Rajkot">Rajkot</option>
                <option value="Surat">Surat</option>
                <option value="Indore">Indore</option>
                <option value="Ahmedabad">Ahmedabad</option>
                <option value="Baroda">Baroda</option>
                <option value="Mehsana">Mehsana</option>
            </select><br><br>

            <label>Emai-id :</label>
            <input type="email" name="employee email-id" placeholder="Email-id" required><br><br>

            <label>Date of joining :</label>
            <input type="date" name="employee name" placeholder="Enter Date of joining" required><br><br>

            <label>Contact number :</label>
            <input type="number" name="employee name" placeholder="Enter Contact number" required><br><br>

            <input type="submit" value="Submit">
        </form>
    </div>
</body>
</html>
